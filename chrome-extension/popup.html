<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Seeksy Email Tracker</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
      width: 320px;
      background: linear-gradient(135deg, #0a1929 0%, #1a365d 100%);
      color: #fff;
    }
    
    .container {
      padding: 20px;
    }
    
    .header {
      display: flex;
      align-items: center;
      gap: 12px;
      margin-bottom: 20px;
      padding-bottom: 16px;
      border-bottom: 1px solid rgba(255,255,255,0.1);
    }
    
    .logo {
      width: 40px;
      height: 40px;
      background: linear-gradient(135deg, #2C6BED, #60a5fa);
      border-radius: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      font-size: 18px;
    }
    
    .header-text h1 {
      font-size: 16px;
      font-weight: 600;
    }
    
    .header-text p {
      font-size: 12px;
      color: rgba(255,255,255,0.6);
    }
    
    .status-card {
      background: rgba(255,255,255,0.05);
      border-radius: 12px;
      padding: 16px;
      margin-bottom: 16px;
    }
    
    .status-row {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    
    .status-dot {
      width: 10px;
      height: 10px;
      border-radius: 50%;
      background: #ef4444;
    }
    
    .status-dot.active {
      background: #22c55e;
    }
    
    .status-text {
      font-size: 14px;
    }
    
    .user-info {
      margin-top: 12px;
      padding-top: 12px;
      border-top: 1px solid rgba(255,255,255,0.1);
      font-size: 13px;
      color: rgba(255,255,255,0.7);
    }
    
    .login-form {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }
    
    .input-group {
      display: flex;
      flex-direction: column;
      gap: 4px;
    }
    
    .input-group label {
      font-size: 12px;
      color: rgba(255,255,255,0.6);
    }
    
    .input-group input {
      padding: 10px 12px;
      border: 1px solid rgba(255,255,255,0.2);
      border-radius: 8px;
      background: rgba(255,255,255,0.05);
      color: #fff;
      font-size: 14px;
      outline: none;
      transition: border-color 0.2s;
    }
    
    .input-group input:focus {
      border-color: #2C6BED;
    }
    
    .input-group input::placeholder {
      color: rgba(255,255,255,0.3);
    }
    
    .btn {
      padding: 12px 16px;
      border: none;
      border-radius: 8px;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s;
    }
    
    .btn-primary {
      background: linear-gradient(135deg, #2C6BED, #60a5fa);
      color: #fff;
    }
    
    .btn-primary:hover {
      opacity: 0.9;
    }
    
    .btn-secondary {
      background: rgba(255,255,255,0.1);
      color: #fff;
    }
    
    .btn-secondary:hover {
      background: rgba(255,255,255,0.15);
    }
    
    .error-message {
      background: rgba(239, 68, 68, 0.2);
      border: 1px solid rgba(239, 68, 68, 0.3);
      border-radius: 8px;
      padding: 10px 12px;
      font-size: 13px;
      color: #fca5a5;
      display: none;
    }
    
    .error-message.show {
      display: block;
    }
    
    .stats {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 12px;
      margin-top: 16px;
    }
    
    .stat-card {
      background: rgba(255,255,255,0.05);
      border-radius: 10px;
      padding: 14px;
      text-align: center;
    }
    
    .stat-value {
      font-size: 24px;
      font-weight: 600;
      color: #60a5fa;
    }
    
    .stat-label {
      font-size: 11px;
      color: rgba(255,255,255,0.5);
      margin-top: 4px;
    }
    
    .footer {
      margin-top: 16px;
      text-align: center;
    }
    
    .footer a {
      color: #60a5fa;
      text-decoration: none;
      font-size: 12px;
    }
    
    .footer a:hover {
      text-decoration: underline;
    }
    
    .hidden {
      display: none !important;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <div class="logo">S</div>
      <div class="header-text">
        <h1>Seeksy Email Tracker</h1>
        <p>Track opens & engagement</p>
      </div>
    </div>
    
    <!-- Logged Out State -->
    <div id="loggedOutView">
      <div class="login-form">
        <div class="error-message" id="errorMessage"></div>
        
        <div class="input-group">
          <label for="email">Email</label>
          <input type="email" id="email" placeholder="your@email.com" />
        </div>
        
        <div class="input-group">
          <label for="password">Password</label>
          <input type="password" id="password" placeholder="Your password" />
        </div>
        
        <button class="btn btn-primary" id="loginBtn">Sign In</button>
      </div>
      
      <div class="footer">
        <a href="https://seeksy.io/login" target="_blank">Don't have an account? Sign up</a>
      </div>
    </div>
    
    <!-- Logged In State -->
    <div id="loggedInView" class="hidden">
      <div class="status-card">
        <div class="status-row">
          <div class="status-dot active"></div>
          <span class="status-text">Tracking Active</span>
        </div>
        <div class="user-info" id="userEmail"></div>
      </div>
      
      <div class="stats">
        <div class="stat-card">
          <div class="stat-value" id="emailsSent">0</div>
          <div class="stat-label">Emails Tracked</div>
        </div>
        <div class="stat-card">
          <div class="stat-value" id="emailsOpened">0</div>
          <div class="stat-label">Opens Today</div>
        </div>
      </div>
      
      <button class="btn btn-secondary" id="logoutBtn" style="width: 100%; margin-top: 16px;">Sign Out</button>
      
      <div class="footer">
        <a href="https://seeksy.io/email/analytics" target="_blank">View Full Analytics â†’</a>
      </div>
    </div>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
